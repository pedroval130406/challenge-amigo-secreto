<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <button id="botonToggleLista" onclick="toggleLista()">Ocultar lista</button>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="seleccionarAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
            
        </section>
    </main>

    <!-- Modal para mostrar el amigo sorteado y preguntar si eres tú -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>El nombre sorteado es:</h2>
            <p id="modal-nombre"></p>
            <div class="modal-buttons">
                <!-- Botón "No soy yo" -->
                <button class="modal-button" id="botonDescartar" onclick="descartarAmigo()">No soy yo</button>
                
                <!-- Botón "Soy yo" -->
                <button class="modal-button" id="botonAceptar" onclick="confirmarAmigo()">Soy yo</button>
            </div>
        </div>
    </div>

   <!-- Aquí aparecerá el mensaje cuando se acaben los nombres -->
<div id="mensajeFin" style="display: none; text-align: center;">
    <h1 id="mensaje-fin" style="display: none;">Se acabó la lista de amigos</h1>
    <div id="botonReiniciarContainer" style="display: none;">
        <button class="button-reset" onclick="reiniciarLista()">Reiniciar sorteo</button>
    </div>
</div>

    <script src="app.js" defer></script>
</body>
</html>
